<!DOCTYPE html>
<html lang="en">
<head>
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script> 
<title> Arduino Led Panel</title>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    var socket = io.connect('http://localhost');
    function ledOn() {
        var ledID= document.getElementById('ledid').value
        socket.emit('ledon', { led: ledID });
    };
    function ledoff() {
        var ledID= document.getElementById('ledid').value
        socket.emit('ledoff', { led: ledID });
    };
    function ledStrobe() {
        var ledID = document.getElementById('ledid').value;
        var delay = document.getElementById('ledDelay').value;
        socket.emit('ledstrobe', { led: ledID, ledDelay:delay  });
    };
    
    function ledStop()
      {
        var ledID= document.getElementById('ledid').value
        socket.emit('ledstop', { led: ledID });
      }
  </script>
</head>
<body>
<div class="col-sm-6 col-lg-4">
<form class="form-horizontal" role="form">
<fieldset>
<legend>Arduino LED Control</legend>
  <label for="ledid">PIN</label>
  <div class="controls">
    <select id="ledid" name="ledid" class="form-control">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
      <option selected="selected" >13</option>
    </select>
  </div>

<div class="control-group">
  <label for="ledon">On/OF</label>
  <div class="controls">
    <button type="button" id="ledon" name="ledon" class="btn-lg btn btn-success form-control" onclick="ledOn();">ON</button>
    <button type="button" id="ledof" name="ledof" class="btn-lg btn btn-danger form-control" onclick="ledoff();">OFF</button>
  </div>
</div>

<div class="control-group">
  <label for="ledDelay">Led #</label>
  <div class="controls">
    <input id="ledDelay" name="ledDelay" placeholder="Milisegundos"  class="form-control" type="number" value="100">
  </div>
</div>

<div class="control-group">
  <label for="ledon"></label>
  <div class="controls">
    <button  type="button" id="ledstrobe" name="ledstrobe" class="btn-lg btn btn-primary form-control" onclick="ledStrobe();">Strobe</button>
    <button  type="button" id="ledstop" name="ledstop" class="btn-lg btn btn-danger form-control" onclick="ledStop();">Stop</button>
  </div>
</div>

</fieldset>
</form>

</html>
